<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>DeepMap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    /* Prevent pull-to-refresh on mobile which ruins map experience */
    body {
      overscroll-behavior: none;
    }

    /* Custom scrollbar for dark mode */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #020617;
      /* Very dark blue background */
    }

    /* Filter to give the grey Dark Matter tiles a deep blue tint */
    .midnight-map-tiles {
      filter: sepia(0.5) hue-rotate(180deg) saturate(2) contrast(1.1) brightness(0.8);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "leaflet/": "https://aistudiocdn.com/leaflet@^1.9.4/",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>

</head>

<body class="bg-slate-950 text-slate-100 overflow-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
